<div> <div class="row"> <div class="col-sm-2"> <pager data-ng-model="currentPage" total-items="totalItems" items-per-page="maxSize" num-pages="numPages" previous-text="« Previous" next-text="Next »"></pager> </div> <div class="pager col-sm-1 center-block" style="padding-top: 6px"> Page: {{ currentPage }} / {{ numPages }} </div> </div> <table class="table table-hover"> <thead> <tr> <th data-ng-repeat="def in options.colDef" data-ng-click="sort(def.field)" style="cursor: pointer"> <i data-ng-class="{&quot;glyphicon-chevron-up&quot;: sortUp(def.field), &quot;glyphicon-chevron-down&quot;: sortDown(def.field)}" class="glyphicon"></i>{{ def.name }}    <tbody> <tr data-ng-repeat-start="row in rows" data-ng-class="rowClass(row)" style="min-width: 50px"> <td data-ng-repeat="def in options.colDef" data-ng-append-html="get(row, def)" data-ng-compile="def.compile" style="{{def.style}}" data-ng-class="def.class">  <tr data-ng-repeat-end data-ng-show="nested && row.Id === active" data-name="parent-{{ row.Id }}"> <td colspan="{{ options.colDef.length }}"> <span style="padding-left: 40px"></span>    </table> </div>

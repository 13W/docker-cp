<div class="modal-header">
    <h3>Are you sure to delete "{{ instance.ID| shortTag }}"</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="removeAll" class="control-label">Remove the volumes associated to the container</label>
        <input type="checkbox" id="removeAll" class="form-control-static" data-ng-model="removeAll"/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Remove</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>

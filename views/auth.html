<div class="modal-header"><h3>Authorization</h3></div><div class="modal-body form-horizontal"><div class="form-group"><label for="username" class="col-sm-2 control-label">Username</label><div class="col-sm-10"><input type="text" class="form-control" id="username" placeholder="Username" data-ng-model="auth.username"></div></div><div class="form-group"><label for="password" class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="auth.password"></div></div><div class="form-group"><label for="email" class="col-sm-2 control-label">Email</label><div class="col-sm-10"><input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="auth.email"></div></div><div class="form-group"><label for="serveraddress" class="col-sm-2 control-label">Server address</label><div class="col-sm-10"><input type="url" class="form-control" id="serveraddress" placeholder="https://index.docker.io/v1/" data-ng-model="auth.serveraddress"></div></div></div><div class="modal-footer"><button class="btn btn-primary" ng-click="login()">Login</button> <button class="btn btn-warning" ng-click="close()">Cancel</button></div>

<div class="modal-header"> <h3>Downloading "{{ image.name }}"</h3> </div> <div class="modal-body"> <form class="form-horizontal common-form" role="form" style="width: 100%"> <div class="form-group" style="width: 100%"> <label for="Tag" class="control-label col-sm-3 col-xs-3 col-md-3">Select tag</label> <div class="col-sm-9 col-xs-9 col-md-9"> <ui-select id="Tag" ng-model="selected.tag" theme="bootstrap"> <ui-select-match placeholder="Select image tag">{{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="tag in tags | filter: $select.search"> <span data-ng-bind-html="tag.name | highlight: $select.search"></span> <small data-ng-bind-html="tag.layer | highlight: $select.search"></small> </ui-select-choices> </ui-select> </div> </div> </form> </div> <div class="modal-footer"> <button class="btn btn-primary" data-ng-click="ok()">Download</button> <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button> </div>

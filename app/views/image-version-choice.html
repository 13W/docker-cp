<div class="modal-header">
    <h3>Downloading "{{ image.name }}"</h3>
</div>
<div class="modal-body">
    <h3>Select tag</h3>
    <ui-select data-ng-model="selected.tag" theme="selectize" style="width: 300px;">
        <ui-select-match placeholder="Select image tag">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="tag in tags | filter: $select.search">
            <span data-ng-bind-html="tag.name | highlight: $select.search"></span>
            <small data-ng-bind-html="tag.layer | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()">Select</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>

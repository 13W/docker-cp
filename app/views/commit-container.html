<div class="modal-header">
    <h3>Commit Container <strong>{{ input.name }}</strong> <small>{{ instance.ID| shortTag }}</small></h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="repo" class="control-label">Repository</label>
        <input type="input" id="repo" class="form-control" data-ng-model="input.repo"/>
    </div>
    <div class="form-group">
        <label for="tag" class="control-label">Tag</label>
        <input type="input" id="tag" class="form-control" data-ng-model="input.tag"/>
    </div>
    <div class="form-group">
        <label for="m" class="control-label">Commit message</label>
        <input type="input" id="m" class="form-control" data-ng-model="input.m"/>
    </div>
    <div class="form-group">
        <label for="author" class="control-label">Author</label>
        <input type="input" id="author" class="form-control" data-ng-model="input.author"/>
    </div>
    <div class="form-group">
        <label for="run" class="control-label">Run</label>
        <input type="input" id="run" class="form-control" data-ng-model="input.run"/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Commit</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>

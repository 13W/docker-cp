<div class="modal-header"> <h3>Downloading "{{ image.name + ':' + tag }}"</h3> </div> <div class="modal-body"> <div class="row" data-ng-repeat="(id, dl) in progress"> <div class="col-sm-2">{{ id }}</div> <div class="col-sm-6"> <progressbar data-ng-class="{ active: dl.active }" class="progress-striped" max="100" value="dl.k" type="danger"> <i>{{ dl.current | calcMem }} / {{ dl.total | calcMem }}</i> </progressbar> </div> <div class="col-sm-2">{{ dl.status }}</div> </div> {{ image.statusMessage }} </div> <div class="modal-footer"> <button class="btn btn-primary" data-ng-click="background()">Background</button> </div>
